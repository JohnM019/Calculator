<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <main>
        <div class="text">
            <div class="info">
                <h3>John Mariita</h3>
                <p class="title">Calculator</p>
                <p>Odin Project</p>
            </div>
            <div class="tag">
                <p><span class="brace">{</span>Mariita<span class="brace">}</span></p>
            </div>
        </div>
        <div class="container">
            <div class="display">
                <div class="upper"></div>
                <div class="lower"></div>
            </div>
            <div class="buttons">
                <button class="clearEntry">CE</button>
                <button class="clearAll">C</button>
                <button value="%" class="op">%</button>
                <button value="/" class="op">/</button>
                <button value="7" class="number">7</button>
                <button value="8" class="number">8</button>
                <button value="9" class="number">9</button>
                <button value="x" class="op">x</button>
                <button value="4" class="number">4</button>
                <button value="5" class="number">5</button>
                <button value="6" class="number">6</button>
                <button value="-" class="op">-</button>
                <button value="1" class="number">1</button>
                <button value="2" class="number">2</button>
                <button value="3" class="number">3</button>
                <button value="+" class="op">+</button>
                <button value="0" class="number">0</button>
                <button value="." class="point">.</button>
                <button class="equals">=</button>
            </div>
        </div>
    </main>

    <script src="calc.js"></script>
</body>
</html>
